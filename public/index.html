<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIN lab 10</title>
    <script defer src="bundle.js"></script>
</head>
<body>
    <h1>Convert Temperature</h1>
    <input
        type="number"
        name="tempCelsius"
        class="temperature"
        id="cel"
        placeholder="Celsius"
    />
    <input
        type="number"
        name="tempFahrenheit"
        class="temperature"
        id="fah"
        placeholder="Fahrenheit"
    />
    <input
        type="number"
        name="tempKelvin"
        class="temperature"
        id="kel"
        placeholder="Kelvin"
    />
  
    <h1>Convert Distance</h1>
    <input
        type="number"
        name="distKilometers"
        class="distance"
        id="kil"
        placeholder="Kilometers"
    />
    <input
        type="number"
        name="distMiles"
        class="distance"
        id="mil"
        placeholder="Miles"
    />
</body>
</html>
